<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industrial Heater Coil Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Industrial Heater Coil Calculator</h1>
<p class="subtitle">ELECTRO GROUP OF INDUSTRIES</p>

<div id="landing" class="landing">
  <button onclick="openCalculator()">Calculate Value</button>
  <button onclick="openPassword()">Edit Database</button>
</div>

<div id="calculator" class="container hidden">
  <div class="form">
    <div><label>Wattage (W)</label><input id="wattage" type="number"></div>
    <div><label>Voltage (V)</label><input id="voltage" type="number"></div>
    <div><label>Core OD (mm)</label><input id="coreOD" type="number"></div>
    <div><label>Core Length (mm)</label><input id="coreLength" type="number"></div>
    <div><label>Extra Resistance (%)</label><input id="extra" type="number" value="0"></div>
  </div>
  <button onclick="calculate()">Calculate</button>
  <button onclick="backToLanding()" style="background:#64748b;margin-left:10px">Back</button>
  <div id="result"></div>
</div>

<div id="passwordModal" class="modal hidden">
  <div class="modal-box">
    <h3>Enter Admin Password</h3>
    <input type="password" id="dbPassword" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <button onclick="closePassword()" style="background:#64748b;margin-top:10px">Cancel</button>
    <p id="passError"></p>
  </div>
</div>

<div id="dbEditor" class="container hidden">
  <h3>Edit Nichrome Database</h3>
  <div class="table-wrapper">
    <table id="dbTable"></table>
  </div>
  <button onclick="saveDatabase()">Save Changes</button>
  <button onclick="backToLanding()" style="background:#64748b;margin-left:10px">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
